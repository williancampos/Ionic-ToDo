<ion-header>
  <ion-navbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" required [(ngModel)]="todo.title"  [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input type="text" required [(ngModel)]="todo.description"  [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Deadline</ion-label>
      <ion-input type="date" required [(ngModel)]="todo.deadline"  [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col col-6><button ion-button (click)="cancel()">Cancel</button></ion-col>
      <ion-col col-6><button ion-button type="submit" >Save</button></ion-col>
    </ion-row>
  </form>
</ion-content>
